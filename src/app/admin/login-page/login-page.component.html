<form [formGroup]="form" (ngSubmit)="onSubmit()">

	<h2>Login as administrator</h2>

	<div class="form-control">
		<label for="email">Email</label>
		<input id="email" type="email" formControlName="email">
		<div *ngIf="_email!.invalid && (_email!.touched || _email!.dirty)" class="validation">
			<small *ngIf="_email!.errors?.['required']">Enter Email</small>
			<small *ngIf="_email!.errors?.['email']">Enter valid Email</small>
		</div>
	</div>

	<div class="form-control">
		<label for="password">Password</label>
		<input id="password" type="password" formControlName="password">
		<div *ngIf="_password!.touched && _password!.invalid" class="validation">
			<small *ngIf="_password!.errors?.['required']">Enter Password</small>
			<small *ngIf="_password!.errors?.['minlength']">
				Password must be at least {{_password!.errors?.['minlength'].requiredLength}} characters.
				Now he {{_password!.errors?.['minlength'].actualLength}}
			</small>
		</div>
	</div>

	<button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted ">Logon</button>


</form>
